
name: CI/CD Docker Crucigrama App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/crossword-frontend:latest

      - name: Build and push Backend Image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/crossword-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Pull and run Frontend Image
        run: |
          docker run -d -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/crossword-frontend:latest
          
      - name: Pull and run Backend Image
        run: |
          docker run -d -p 8081:3000 ${{ secrets.DOCKERHUB_USERNAME }}/crossword-backend:latest
